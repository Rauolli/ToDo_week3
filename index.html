<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/ollisStyle.css" />
    <link rel="icon" href="/img/to-do-list.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>To Do - Liste</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>TO-DO-Liste</h1>
      </nav>
    </header>
    <main>
      <section class="erledigte-Aufgaben">
        <div class="section-header">
          <h2>Erledigte Aufgaben</h2>
        </div>
        <!-- Template für Erledigte Aufgaben -->
        <template id="finished-todo-template">
          <article class="show-todo-box flex-col ">       
              <h3 id="todo-fin-task" class="todo-header">Aufgabe</h3>          
            <div class="flex-row">
              <div id="todo-fin-date">Datum</div>
              <div id="todo-fin-time">Zeit</div>
              <div class="right">
                <input type="checkbox" class="checkbox-fin symbol-btn material-symbols-outlined green" checked> </input> 
                <button class="delete-fin symbol-btn material-symbols-outlined red"> delete </button>
              </div>
            </div>
            <section class="comment">
            <div id="todo-fin-comment">Komentar</div>
            </section>        
          </article>
        </template>
        <div id="finished-todo"></div>
        <!-- Template für Erledigte Aufgaben -->
      </section>
      <section class="erstellung-Aufgaben">
        <div class="section-header">
          <h2>Erstelle deine Aufgabe</h2>
        </div>
        <div class="show-todo-box">        
        <!--###### Eingabebereich für ToDo ###########-->
        <!-- <button class="symbol-btn material-symbols-outlined" id="btn-close">close</button> -->
        <table>        
          <tr>
            <td><label for="todo-task">Aufgabe:</label></td>
            <td><input type="text" id="todo-task" placeholder="To-Do"></td>
          </tr>         
          <tr>
            <td><label for="todo-date">Datum:</label></td>
            <td><input type="date" id="todo-date"></td>
          </tr>
          <tr>
            <td><label for="todo-time">Zeit:</label></td>
            <td><input type="time" id="todo-time"></td>
          </tr>
          <tr>
          <td><label for="todo-comment">Kommentar:</label></td>
          <td><textarea name="todo-comment" id="todo-comment" cols="30" rows="5"></textarea></td> 
          </tr>      
        <tr>
          <td>
            <button id="btn-todo-add" class="symbol-btn material-symbols-outlined blue"> add </button>        
            <button  id="btn-todo-delete" class="symbol-btn material-symbols-outlined red"> delete </button>          
          </td>
          <td>
            <div class="column">
              <label for="btn-todo-save-all" class="save-all-lbl">Save All</label>
              <button  id="btn-todo-save-all" class="symbol-btn material-symbols-outlined green"> save </button>              
            </div>
          </td>
        </tr>
      </table>
      </div>
      </section>
      <section class="aktive-Aufgaben">
        <div class="section-header">
          <h2>Aktive Aufgaben</h2>
        </div>
        <!-- Template für aktive Aufgaben -->
        <template id="active-todo-template">
          <article class="show-todo-box flex-col ">       
              <h3 id="todo-active-task" class="todo-header">Aufgabe</h3>          
            <div class="flex-row">
              <div id="todo-active-date">Datum</div>
              <div id="todo-active-time">Zeit</div>
              <div class="right">                
                <input type="checkbox" class="checkbox-act symbol-btn material-symbols-outlined green"> </input> 
                <button class="delete-act symbol-btn material-symbols-outlined red"> delete </button>
              </div>
            </div>
            <section class="comment">
            <div id="todo-active-comment">Komentar</div>
            </section>        
          </article>
        </template>
        <div id="active-todo"></div>
        <!-- Template für aktive Aufgaben -->
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
