<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/ollisStyle.css" />
    <link rel="icon" href="/img/to-do-list.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>To Do - Liste</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>TO-DO-Liste</h1>
      </nav>
    </header>
    <main>
      <section class="erledigte-Aufgaben">
        <div class="section-header">
          <h2>Erledigte Aufgaben</h2>
        </div>
        <!-- Template für Erledigte Aufgaben -->
        <!-- <template> -->
          <article class="show-todo-box flex-col ">       
              <h3 class="todo-header ">Aufgabe</h3>          
            <div class="flex-row ">
              <div >Datum</div>
              <div >Zeit</div>
              <div class="right ">
                <span class="material-symbols-outlined green"> done </span>
                <span class=" material-symbols-outlined red"> delete </span>
              </div>
            </div>
            <section class="comment">
            <div class="">Komentar</div>
            </section>        
          </article>
        <!-- </template> -->
        <!-- Template für Erledigte Aufgaben -->
      </section>
      <section class="erstellung-Aufgaben">
        <div class="section-header">
          <h2>Erstelle deine Aufgabe</h2>
        </div>
        <div class="show-todo-box">        
        <!--###### Eingabebereich für ToDo ###########-->
        <!-- <button class="symbol-btn material-symbols-outlined" id="btn-close">close</button> -->
        <table>        
          <tr>
            <td><label for="todo-task">Aufgabe:</label></td>
            <td><input type="text" id="todo-task" placeholder="To-Do"></td>
          </tr>         
          <tr>
            <td><label for="todo-date">Datum:</label></td>
            <td><input type="date" id="todo-date"></td>
          </tr>
          <tr>
            <td><label for="todo-time">Zeit:</label></td>
            <td><input type="time" id="todo-time"></td>
          </tr>
          <tr>
          <td><label for="todo-comment">Kommentar:</label></td>
          <td><textarea name="todo-comment" id="todo-comment" cols="30" rows="5"></textarea></td> 
          </tr>      
        <tr>
          <td>
            <button id="btn-todo-add" class="symbol-btn material-symbols-outlined blue"> add </button>        
            <button  id="btn-todo-delete" class="symbol-btn material-symbols-outlined red"> delete </button>
          </td>
        </tr>
      </table>
      </div>
      </section>
      <section class="aktive-Aufgaben">
        <div class="section-header">
          <h2>Aktive Aufgaben</h2>
        </div>
        <!-- Template für aktive Aufgaben -->
        <!-- <template> -->
          <article class="show-todo-box flex-col ">       
              <h3 class="todo-header ">Aufgabe</h3>          
            <div class="flex-row ">
              <div >Datum</div>
              <div >Zeit</div>
              <div class="right ">
                <button class="material-symbols-outlined green"> done </button>
                <button class=" material-symbols-outlined red"> delete </button>
              </div>
            </div>
            <section class="comment">
            <div class="">Komentar</div>
            </section>        
          </article>
        <!-- </template> -->
        <!-- Template für aktive Aufgaben -->
    </main>
    <script src="./src/todoDateTime_class.js"></script>
    <script src="./src/todo_class.js"></script>
    <script src="./src/todo_Lists_class.js"></script>
    <script  src="./src/index.js"></script>
  </body>
</html>
