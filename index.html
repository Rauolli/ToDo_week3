<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="/img/to-do-list.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>To Do - Liste</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>To-Do-Liste</h1>
      </nav>
    </header>
    <main>
      <section class="erledigte-Aufgaben">
        <div class="section-header">
          <h2>erledigte Aufgaben</h2>
        </div>
        <div class="Aufgaben-Karte">
          <p>AufgabenName</p>
          <span class="material-symbols-outlined"> add </span>
          <span class="material-symbols-outlined"> delete </span>
        </div>
        <div class="date-time">
          <input type="date" id="todo-date">
          <input type="time" id="todo-time">
          <textarea id="todo-task" cols="25" rows="10"></textarea>
          <button id="btn_date_time">Klick Mich!</button>
        </div>
        <div class="show-message">
          <button class="close">X</button>
          <h2 id="show-date"></h2><h2 id="show-time"></h2>
          <p id="show-task"></p>
        </div>
      </section>
      <section class="erstellung-Aufgaben">
        <div class="section-header">
          <h2>erstelle deine Aufgabe</h2>
        </div>
        <div class="Aufgaben-Karte_Erstellung">
          <span class="material-symbols-outlined"> add </span>
          <form action="#">
            <input type="text" name="task" id="task" />
          </form>
        </div>
      </section>
      <section class="aktive-Aufgaben">
        <div class="section-header">
          <h2>aktive Aufgaben</h2>
        </div>
        <div class="Aufgaben-Karte">
          <p>AufgabenName</p>
          <span class="material-symbols-outlined"> done </span>
          <span class="material-symbols-outlined"> add </span>
          <span class="material-symbols-outlined"> delete </span>
        </div>
      </section>
    </main>
    <script>
      const date = document.getElementById('todo-date');
      const time = document.getElementById('todo-time');
      const task = document.getElementById('todo-task');

      const showDate = document.getElementById('show-date');
      const showTime = document.getElementById('show-time');
      const showTask = document.getElementById('show-task');
      const showBox = document.querySelector('.show-message')
      const button = document.getElementById('btn_date_time');
      const btnClose = document.querySelector('.close');
      
      button.addEventListener('click', (event) =>{
        showDate.innerHTML = `Datum: ${date.value}`;
        showTime.innerHTML = `Zeit: ${time.value}`;
        showTask.innerHTML = `Aufgabe: ${task.value}`;
        showBox.style.visibility = 'visible';
      });

      btnClose.addEventListener('click', (event)=> showBox.style.visibility = 'hidden');
      
    </script>
    <script src="./src/todo_class.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
